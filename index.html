<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OCR Web App (Hindi + English)</h1>
    
        <!-- File Upload -->
        <div>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="extractBtn">Extract Text</button>
            <div id="extractLoader" class="loader" style="display: none;"></div>
        </div>
    
        <div id="extractedTextContainer">
            <h2>Extracted Text:</h2>
            <pre id="extractedText"></pre>
            <button id="copyBtn">Copy Text</button>
        </div>
    
        <div>
            <input type="text" id="keywordInput" placeholder="Enter keyword to search">
            <button id="searchBtn">Search</button>
            <div id="searchLoader" class="loader" style="display: none;"></div>
        </div>
    
        <div id="searchResultsContainer">
            <h2>Search Results:</h2>
            <pre id="searchResults"></pre>
        </div>
    </div>
    

    <!-- Tesseract.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
